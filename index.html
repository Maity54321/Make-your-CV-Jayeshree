<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <h1>Make Your CV</h1>
        <div id="info">
            <h2>Fill your Details</h2>
            <form id="infoForm">
                <div id="formInput">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="userName" placeholder="Enter your name">
                    </div>
                    <div id="textArea">
                        <label for="address">Address:</label>
                        <textarea name="address" id="address" placeholder="Enter your address"></textarea>
                    </div>
                    <div>
                        <label for="phone">Contact:</label>
                        <input type="number" id="number" placeholder="Enter your phone_no.">
                    </div>
                </div><br><br>
                <div>
                    <label for="checkbox1">I have completed my 10th</label>
                    <input type="checkbox" id="checkbox1">
                </div>
            </form>
        </div>

        <div id="secondary">
            <hr>
            <h2>Fill your 10th details</h2>
            <form id="secForm">
                <div id="formInput">
                    <div>
                        <label for="year">Year:</label>
                        <input type="number" id="Myear" placeholder="Enter your passing year">
                    </div>
                    <div>
                        <label for="percentage">Percentage:</label>
                        <input type="number" id="Mper" placeholder="Enter your percentage"> <span></span>%
                    </div>
                    <div>
                        <label for="school">School:</label>
                        <input type="text" id="Msch" placeholder="Enter your school name">
                    </div>
                    <div>
                        <label for="board">Board:</label>
                        <input type="text" id="Mboard" placeholder="Enter your board name">
                    </div>
                </div><br><br>
                <div>
                    <label for="checkbox2">I have completed my 12th</label>
                    <input type="checkbox" id="checkbox2">
                </div>
            </form>
        </div>

        <div id="hs">
            <hr>
            <h2>Fill your 12th details</h2>
            <form id="hsForm">
                <div id="formInput">
                    <div>
                        <label for="year">Year:</label>
                        <input type="number" id="Hyear" placeholder="Enter your passing year">
                    </div>
                    <div>
                        <label for="percentage">Percentage:</label>
                        <input type="number" id="Hper" placeholder="Enter your percentage"> <span></span>%
                    </div>
                    <div>
                        <label for="school">Stream:</label>
                        <input type="text" id="Hstr" placeholder="Enter your stream">
                    </div>
                    <div>
                        <label for="board">Board:</label>
                        <input type="text" id="Hboard" placeholder="Enter your board name">
                    </div>
                </div><br><br>
                <div>
                    <label for="checkbox3">I have completed Graduation</label>
                    <input type="checkbox" id="checkbox3">
                </div>
            </form>
        </div>

        <div id="Graduation">
            <hr>
            <h2>Fill your Graduation details</h2>
            <form id="grForm">
                <div id="formInput">
                    <div>
                        <label for="year">Year:</label>
                        <input type="number" id="Gyear" placeholder="Enter your passing year">
                    </div>
                    <div>
                        <label for="cgpa">CGPA:</label>
                        <input type="number" id="Gcgpa" placeholder="Enter your CGPA">
                    </div>
                    <div>
                        <label for="subject">Subject:</label>
                        <input type="text" id="Gsub" placeholder="Enter your subject">
                    </div>
                    <div>
                        <label for="degree">Degree:</label>
                        <input type="text" id="Gdeg" placeholder="Enter your Degree">
                    </div>
                    <div>
                        <label for="university">University:</label>
                        <input type="text" id="Guni" placeholder="Enter your University name">
                    </div>
                </div>
            </form>
        </div>
        <button id="button">Submit</button>
        <!-- <button id="button"><a href="index2.html">Submit</a></button> -->
    </div>

    <script src="./index.js"></script>                     <!-- checking redeploy -->
</body>
</html>
